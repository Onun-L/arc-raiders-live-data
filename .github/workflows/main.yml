name: Generate Items Index

on:
  push:
    paths:
      - "items/**/*.json"
  workflow_dispatch:

jobs:
  build-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Generate index.json
        run: |
          node <<'EOF'
          const fs = require('fs');
          const path = require('path');

          const itemsDir = path.join(process.cwd(), 'items');
          const outputFile = path.join(itemsDir, 'index.json');

          const files = fs.readdirSync(itemsDir)
            .filter(f => f.endsWith('.json') && f !== 'index.json')
            .map(f => f.replace('.json', ''));

          const index = { items: files };

          fs.writeFileSync(outputFile, JSON.stringify(index, null, 2));
          console.log('index.json generated with', files.length, 'items');
          EOF

      - name: Commit index.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add items/index.json
          git commit -m "Auto-update items index" || echo "No changes to commit"
          git push
